---
name: "SteepCoin"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "mingw-w64"
- "g++-mingw-w64"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
reference_datetime: "2011-01-30 00:00:00"
remotes: []
files:
- "qt-win32-4.8.6-gitian-r9.zip"
- "boost-win32-1.55.0-gitian-r7.zip"
- "SteepCoin-deps-win32-gitian-r15.zip"
- "SteepCoin.zip"
script: |
  #
  STAGING=$HOME/staging
  HOST=i686-w64-mingw32
  #
  mkdir -p $STAGING
  cd $STAGING
  unzip ../build/qt-win32-4.8.6-gitian-r9.zip
  unzip ../build/boost-win32-1.55.0-gitian-r7.zip
  unzip ../build/SteepCoin-deps-win32-gitian-r15.zip
  unzip ../build/SteepCoin.zip -d $HOME/build/
  cd $HOME/build/
  #

  cd SteepCoin
  export PATH=$STAGING/host/bin:$PATH
  mkdir -p $OUTDIR/src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  chmod +x /home/ubuntu/build/SteepCoin/src/leveldb/build_detect_platform
  ln -s $STAGING $HOME/qt
  $HOME/staging/host/bin/qmake -spec unsupported/win32-g++-cross MINIUPNPC_LIB_PATH=$STAGING MINIUPNPC_INCLUDE_PATH=$STAGING BDB_LIB_PATH=$STAGING BDB_INCLUDE_PATH=$STAGING BOOST_LIB_PATH=$STAGING BOOST_INCLUDE_PATH=$STAGING BOOST_LIB_SUFFIX=-mt-s BOOST_THREAD_LIB_SUFFIX=_win32-mt-s OPENSSL_LIB_PATH=$STAGING OPENSSL_INCLUDE_PATH=$STAGING QRENCODE_LIB_PATH=$STAGING QRENCODE_INCLUDE_PATH=$STAGING USE_QRCODE=1 INCLUDEPATH=$STAGING DEFINES=BOOST_THREAD_USE_LIB BITCOIN_NEED_QT_PLUGINS=1 QMAKE_LRELEASE=lrelease QMAKE_CXXFLAGS=-frandom-seed=SteepCoin USE_BUILD_INFO=1 USE_SSE2=1 USE_UPNP=-
  make $MAKEOPTS
  $HOST-strip release/SteepCoin-qt.exe
  cp release/SteepCoin-qt.exe $OUTDIR/
  #
  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$STAGING SteepCoind.exe USE_UPNP=- DEBUGFLAGS="-frandom-seed=SteepCoin" USE_SSE2=1
  $HOST-strip SteepCoind.exe
  mkdir $OUTDIR/daemon
  cp SteepCoind.exe $OUTDIR/daemon
